{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
            <div class="col-md-6">
                <h4>Add task</h4>
                <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name of the task">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Your priority">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Your date">
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            <div class="col-md-6">
                <h4>Task completed</h4>
                {% for Task in object_list %}
                <div class="shadow card">
                    <div class="card body">
                        <h5 class="card title" >{{Task.name}}</h5>
                        <p><b>{{Task.priority}}</b></p>
                        <p><b>{{Task.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' Task.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' Task.id %}">Update</a>
                        <a class="btn btn-success" href="{% url 'detail' Task.id %}">Update</a>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
